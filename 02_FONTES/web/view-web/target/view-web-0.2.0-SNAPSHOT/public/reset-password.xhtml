<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j">

    <div id="reset-password-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h:outputText value="#{seg_msg['reset.password.panel.titulo']}"/>
                        </div>
                        <div class="panel-body">
                            <h:form id="reset-password-form" class="panel-body">
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <h:outputLabel
                                            for="codigo">#{seg_msg['reset.password.form.cpf']}*</h:outputLabel>
                                        <div class="input-group">
                                        <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"/></div>
                                            <h:inputText value="#{resetPasswordMB.dto.cpf}" id="reset-passwd-cpf"
                                                         styleClass="form-control cpf justInteger" p:data-mask="999.999.999-99"
                                                         maxlength="14" converter="cpfFacesConverter" p:placeholder="#{seg_msg['reset.password.form.cpf.placeholder']}">
                                            </h:inputText>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <h:outputLabel for="codigo">#{seg_msg['reset.password.form.email']}*</h:outputLabel>
                                        <div class="input-group">
                                        <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"/></div>
                                            <h:inputText value="#{resetPasswordMB.dto.email}" id="reset-passwd-email" styleClass="form-control"
                                                         maxlength="50" p:placeholder="#{seg_msg['reset.password.form.email.placeholder']}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <h:commandButton type="button" value="#{seg_msg['reset.password.form.enviar']}"
                                        styleClass="btn btn-primary align-bottom" action="#{resetPasswordMB.resetPassword}">
                                            <f:ajax execute="reset-passwd-cpf reset-passwd-email" onevent="resetOnSuccess"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
