<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:a4j="http://richfaces.org/a4j">

    <div id="alert-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body"></div>
                <a4j:outputPanel ajaxRendered="true" id="alert-modal-dialog" styleClass="hide" layout="block">
                    <h:messages style="list-style-type: none; padding: 0;"
                            errorClass="alert alert-danger"
                            warnClass="alert alert-warning"
                            infoClass="alert alert-info"
                            fatalClass="alert alert-danger"/>
                </a4j:outputPanel>
                <div id="page-error" class="hide"><div class="alert alert-danger"><h:outputText value="#{facesContext.externalContext.requestMap['javax.servlet.error.message']}"/></div></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">#{msg[alert.modal.fechar]}</button>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
