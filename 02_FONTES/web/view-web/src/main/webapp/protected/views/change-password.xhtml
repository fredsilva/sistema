<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<div id="change-password-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&#xd7;</span>
                </button>
                <h4 class="modal-title"
                        id="change-password-modalTitle">#{seg_msg['change.password.modal.title']}</h4>
            </div>
            <div class="modal-body" id="change-password-modalBody">
                <h:form id="change-password-form">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <h:outputLabel for="senhaAtualForm">
                                #{seg_msg['change.password.form.senhaAtual']}
                            </h:outputLabel>
                            <h:inputSecret value="#{changePasswordMB.dto.senhaAtual}"
                                    id="senhaAtualForm" styleClass="form-control"
                                    p:placeholder="#{seg_msg['change.password.form.senhaAtual.placeholder']}"
                                    maxlength="20"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <h:outputLabel for="novaSenhaForm">
                                #{seg_msg['change.password.form.novaSenha']}
                            </h:outputLabel>
                            <h:inputSecret value="#{changePasswordMB.dto.novaSenha}"
                                    id="novaSenhaForm" styleClass="form-control"
                                    p:placeholder="#{seg_msg['change.password.form.novaSenha.placeholder']}"
                                    maxlength="20"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <h:outputLabel for="confirmarNovaSenhaForm">
                                #{seg_msg['change.password.form.confirmarNovaSenha']}
                            </h:outputLabel>
                            <h:inputSecret value="#{changePasswordMB.dto.confirmarNovaSenha}"
                                    id="confirmarNovaSenhaForm" styleClass="form-control"
                                    p:placeholder="#{seg_msg['change.password.form.confirmarNovaSenha.placeholder']}"
                                    maxlength="20"/>
                        </div>
                    </div>

                    <div class="modal-footer" id="tipoUsuarioModalFooter">
                        <button type="button" class="btn btn-default align-bottom" data-dismiss="modal" onclick="">
                            #{seg_msg['change.password.form.fechar']}
                        </button>
                        <h:commandButton type="button" styleClass="btn btn-primary align-bottom"
                                value="#{seg_msg['change.password.form.salvar']}"
                                action="#{changePasswordMB.executeChangePasswd}">
                            <f:ajax execute="senhaAtualForm novaSenhaForm confirmarNovaSenhaForm"/>
                        </h:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</div>
</html>
