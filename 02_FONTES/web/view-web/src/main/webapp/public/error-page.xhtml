<f:view encoding="UTF-8" contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

    #{errorPageMB.handleStatusMessage()}
    <c:choose>
        <c:when test="#{errorPageMB.jquery}">
            #{errorPageMB.errorMessage}
        </c:when>
        <c:when test="#{errorPageMB.authenticated}">
            <ui:include src="/protected/views/home.xhtml"/>
        </c:when>
        <c:otherwise>
            <ui:include src="/public/login.xhtml"/>
        </c:otherwise>
    </c:choose>
</f:view>
