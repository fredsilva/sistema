<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:to="http://sefaz.to.gov.br/composites">

<ui:composition template="/protected/views/templates/views/default-template.xhtml">
    <ui:param name="pageTitle" value="Sefaz-to - Home"/>
    <ui:define name="content">
        <div id="bodydiv" class="col-md-12">
            <to:tabela id="tipoRejeicaoArquivosTable"
                       title="#{msg['parametros.tiporejeicao.titulo']}"
                       bean="#{tipoRejeicaoArquivosMB}"
                       headers="#{msg['parametros.tiporejeicao.tabela.codigo']},
                                #{msg['parametros.tiporejeicao.tabela.motivo']},
                                #{msg['parametros.tiporejeicao.tabela.situacao']}"
                       fields="idCodigoRejeicao,motivoRejeicao,situacao.label"
                       delete="idCodigoRejeicao"
                       select="idCodigoRejeicao"
                       selectTarget="tipoRejeicaoArquivosForm"
                       paginable="true"/>
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">#{msg['parametros.tiporejeicao.form.titulo']}</h3></div>
                <h:form id="tipoRejeicaoArquivosForm" class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-2">
                            <h:outputLabel for="codigo">#{msg['parametros.tiporejeicao.form.codigo']}*</h:outputLabel>
                            <h:inputText value="#{tipoRejeicaoArquivosMB.dto.idCodigoRejeicao}" id="codigo"
                                    styleClass="form-control" required="true" requiredMessage="Código do Tipo de Rejeição é obrigatório"
                                    p:data-mask="9?9"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="motivo">#{msg['parametros.tiporejeicao.form.motivo']}*</h:outputLabel>
                            <h:inputText value="#{tipoRejeicaoArquivosMB.dto.motivoRejeicao}" id="motivo"
                                    styleClass="form-control" required="true" requiredMessage="Motivo da Rejeição é obrigatório"
                                    maxlength="200"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="situacao">#{msg['parametros.tiporejeicao.form.situacao']}*</h:outputLabel>
                            <h:selectOneMenu value="#{tipoRejeicaoArquivosMB.dto.situacao}" id="situacao"
                                    styleClass="form-control">
                                <f:selectItem itemValue="1" itemLabel="Ativo"/>
                                <f:selectItem itemValue="2" itemLabel="Cancelado"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-8 col-lg-4 text-right">
                            <button type="button" onclick="clearFields('bodydiv');" 
                                    class="btn btn-primary">#{msg['parametros.tiporejeicao.botao.novarejeicao']}</button>                            
                            <h:commandButton value="#{msg['parametros.tiporejeicao.botao.salvar']}" styleClass="btn btn-primary"
                                    action="#{tipoRejeicaoArquivosMB.save}">
                                <f:ajax render="tipoRejeicaoArquivosTable tipoRejeicaoArquivosForm"
                                        execute="codigo motivo situacao"/>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
