<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:b="http://bootsfaces.net/ui">

    <composite:interface>
        <composite:attribute name="pseudoclass" />
        <composite:attribute name="metodo" required="true" method-signature="void action()" />
        <composite:attribute name="mensagem" required="true" />
        <composite:attribute name="titulo" />
        <composite:attribute name="rendertarget"/>        
    </composite:interface>
    
    <composite:implementation>

    <b:modal title="#{cc.attrs.titulo}" styleClass="#{cc.attrs.pseudoclass}">
        <p>#{cc.attrs.mensagem}</p>
        <f:facet name="footer">
            <h:commandButton value="Sim" 
                             styleClass="btn btn-primary" 
                             action="#{cc.attrs.metodo}" 
                             onclick="$('.#{cc.attrs.pseudoclass}').modal('hide');">
                <f:ajax render="alert-modal-dialog #{cc.attrs.rendertarget}" />
            </h:commandButton>
            <b:button styleClass="naomodalbutton#{cc.attrs.pseudoclass}" value="NÃ£o" dismiss="modal" onclick="return false;" />
        </f:facet>
    </b:modal>    
    
    </composite:implementation>
</html>
