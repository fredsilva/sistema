<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:to="http://sefaz.to.gov.br/composites">


<ui:composition template="/protected/views/templates/views/default-template.xhtml">
    <ui:param name="pageTitle" value="Sefaz-to - Home"/>
    <ui:define name="content">
        <div class="panel panel-default">
            <to:tabela id="tipoRejeicaoArquivosTable"
                       title="Lista de Tipos de Rejeições"
                       bean="#{tipoRejeicaoArquivosController}"
                       headers="Código,Motivo da rejeição,Situação"
                       fields="idCodigoRejeicao,motivoRejeicao,situacao"
                       delete="idCodigoRejeicao"
                       select="idCodigoRejeicao"
                       selecttarget="tipoRejeicaoArquivosForm"
                       paginable="true"/>
            <div class="panel-body">
                <h:form id="tipoRejeicaoArquivosForm">
                    <div class="row">
                        <div class="form-group col-md-2">
                            <h:outputLabel for="codigo">Código*</h:outputLabel>
                            <h:inputText value="#{tipoRejeicaoArquivosController.dto.idCodigoRejeicao}" id="codigo"
                                    styleClass="form-control" required="true" requiredMessage="Código do Tipo de Rejeição é obrigatório"
                                    p:data-mask="9?9"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="motivo">Motivo da Rejeição*</h:outputLabel>
                            <h:inputText value="#{tipoRejeicaoArquivosController.dto.motivoRejeicao}" id="motivo"
                                    styleClass="form-control" required="true" requiredMessage="Motivo da Rejeição é obrigatório"
                                    maxlength="200"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="situacao">Situação*</h:outputLabel>
                            <h:selectOneMenu value="#{tipoRejeicaoArquivosController.dto.situacao}" id="situacao"
                                    styleClass="form-control">
                                <f:selectItem itemValue="1" itemLabel="Ativo"/>
                                <f:selectItem itemValue="2" itemLabel="Cancelado"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-8 col-lg-4 text-right">
                            <button class="btn btn-default" onclick="clearFields('tipoRejeicaoArquivosForm');">Novo Tipo de Rejeição</button>
                            <h:commandButton value="Salvar" styleClass="btn btn-primary"
                                    action="#{tipoRejeicaoArquivosController.save}">
                                <f:ajax render=":tipoRejeicaoArquivosTable:tipoRejeicaoArquivosTable tipoRejeicaoArquivosForm alert-modal-dialog"
                                        execute="codigo motivo situacao"/>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
